<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06 - Operadores Lógicos</title>


    <script>
        /*
        && = E
        || = OU
        ! = Não
        */

        //Variaveis
        let valor = 1000
        let tipocompra = "a vista"

        //condicionais
        if ((valor >= 500) && (tipocompra == "a vista")) {
            document.write(valor * 0.9)
        } else {
            document.write(valor)
        }
    </script>
</head>
