    <title>13 - vetor</title>


    <script>
      
    //  array de nomes
        let nomes = ["brenda", "denis", "julio"]

    // Adicionar novos nomes
    nomes.push("larissa")

    // alterar osegundo nome
    nomes[1] = "daniel"
    
    // Remover o primeiro nome
    nomes.splice(0, 1)

    // console log
    console.log(nomes)

    // Exibir nomes
    for(let indice =0; indice < nomes.length; indice++){
        document.write(nomes[indice]+"<br>")
    }


    </script>
