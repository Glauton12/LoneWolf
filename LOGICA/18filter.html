<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>18 - filter</title>


    <script>
     
    //  vetor de idades
    let idades = [18, 16, 33, 25, 11, 42]

    // Filtrar
    // function maiorIdade(i){
        // return i >17
    // }

    // Arrow function pra abreviar
    maiorIdade = (i) => {return i > 17}

    // executar filtragem
    document.write(idades.filter(maiorIdade))
    </script>
</head>
