<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>O1 - Exercício</title>

    <script>

        //obter três notas dos alunos
        let nota1 = parseFloat(prompt("informe a primeira nota do aluno"))
        let nota2 = parseFloat(prompt("informe a segunda nota do aluno"))

        //calculo da media
        let media = (nota1 + nota2) / 2

        //condicional
        if (media >= 7) {
            document.write("aprovado com média " + media)
        } else {
            document.write("reprovado com Média " + media)
        }

    </script>

</head>
