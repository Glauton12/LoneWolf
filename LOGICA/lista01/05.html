<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>O5 - Exercício</title>

    <script>

        //Obter dados
        let numero1 = parseInt(prompt("Primeiro Número"))
        let numero2 = parseInt(prompt("Segundo Número"))

        //condicional
        if (numero1 == numero2) {
            document.write("A soma é " + (numero1 + numero2))
        } else {
            document.write("A multiplicação é " + (numero1 * numero2))
        }

    </script>

</head>

<body>

</body>

</html>
