<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>O7 - Exercício</title>

    <script>

        //Numeros
        let numero1 = parseInt(prompt("informe o primeiro número"))
        let numero2 = parseInt(prompt("informe o primeiro número"))

        //operação
        let operação = prompt("1)somar \n2)subtrair \n3)multiplicar \n4)dividir")

        //condicional
        if (operação == 1) {
            document.write("A soma é " + (numero1 + numero2))
        } else if (operação == 2) {
            document.write("A subtração é " + (numero1 - numero2))
        } else if (operação == 3) {
            document.write("A multiplicação é " + (numero1 * numero2))
        } else if (operação == 4) {
            document.write("A divisão é " + (numero1 / numero2))
        } else {
            document.write("Operação inválida.")
        }


    </script>

</head>

<body>

</body>

</html>
