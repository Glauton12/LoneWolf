<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>O8 - Exercício</title>

    <script>

        //obter três notas e a quantidade de faltas
        let Nota1 = parseFloat(prompt("Informe a primeira nota"))
        let Nota2 = parseFloat(prompt("Informe a segunda nota"))
        let Nota3 = parseFloat(prompt("Informe a terceira nota"))
        let faltas = parseInt(prompt("Informe o número de faltas"))

        //calculo de média
        let media = (Nota1 + Nota2 + Nota3) / 3

        //condicionaL
        if (faltas > 15) {
            document.write("reprovado por faltas " + media)
        } else if (media <= 7) {
            document.write("Aprovado com Média " + media)
        } else if (media >= 5) {
            document.write("em exame com Média " + media)
        } else {
            document.write("Reprovado com Média ")
        }

    </script>

</head>

</html>
