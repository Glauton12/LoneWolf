<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>O9 - Exercício</title>

    <script>

        //obter três números
        let numero1 = parseInt(prompt("Digite o primeiro número"))
        let numero2 = parseInt(prompt("Digite o segundo número"))
        let numero3 = parseInt(prompt("Digite o terceiro número"))

        //condicional
        if ((numero1 < numero2) && (numero1 < numero3)) {
            document.write("O primeiro numero é o menor " + numero1)
        } else if ((numero2 < numero1) && (numero2 < numero3)) {
            document.write("O segundo numero é o menor " + numero2)
        } else {
            document.write("O terceiro numero é o menor " + numero3)
        }


    </script>

</head>
