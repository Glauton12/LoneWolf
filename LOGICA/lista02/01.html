<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01 - exercicios</title>


    <script>

    // obter um numero
    let numero = parseInt(prompt("Digite um número"))

    // antecessor
    let antecessor = numero - 10

    // sucessor
    let sucessor = numero + 10

    // laço para exibir os 10 antecessores e os 10 sucessores
    while (antecessor <= sucessor){
    document.write(antecessor+ "<br>")
    antecessor++;
    }
        
    </script>
