    <title>02 - exercicios</title>


    <script>
    
    // variavel numero
    let numero = 0;

    // soma
    let soma = 0

    // laço
    do {
        numero = parseInt(prompt("informe um numero"))
        soma += numero
    }while(numero != 0)

    // exibir a soma
    document.write("a soma é"+soma)



    </script>
